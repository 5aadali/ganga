name: CI Push Testing

on: [push]

jobs:
  unit:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6]

    container: centos:7
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      run: yum install -y python3
#      uses: actions/setup-python@v1
#      with:
#        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip setuptools wheel
        python3 -m pip install -e .
    - name: Lint with flake8
      run: |
        python3 -m pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        # disable for now
        flake8 . --count --exit-zero --exclude doc --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        python3 -m pip install coverage pytest pytest-cov pytest-pylint
        python3 -m pytest --cov-report term --cov ganga/GangaCore/test ganga/GangaCore/test

